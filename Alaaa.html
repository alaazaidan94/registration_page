<body>
    <div>
        <video autoplay muted loop>
            <source src="file/cover.mp4" type="video/mp4">
        </video>
    </div>  
<div id="box">
    <img src="file/logo.png" id="logo"><br>
    <div class="or">OR</div>
        <div class="box1">
            <form action="submit.html" method="POST">
                <h1>Registring Info</h1><br><br>
                    <input class="inp" type="text" name="text" autocomplete="off" required placeholder="Your Name">
                    <input class="inp" type="date" name="dob" data-placeholder="Data Of Birth" required aria-required="true" />
                    <select name="Gen" required>
                        <option value="" disabled selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <select name="Gen" required>
                        <option value="" disabled selected>Country</option>
                        <option>Syria</option>
                        <option>Eygpt</option>
                        <option>UAE</option>
                        <option>Sudia Arabia</option>
                    </select>
                    <select name="Gen" required>
                        <option value="" disabled selected>Language</option>
                        <option>Arabic</option>
                        <option>English</option>
                        <option>Turk</option>
                    </select>
                    <input class="inp" type="tel" name="ph" autocomplete="off" required placeholder="Phone Number">
                    <input class="inp" type="email" name="ema" autocomplete="off" required placeholder="E-Mail : ex@123.com">
                    <input class="inp" type="password" name="pw" autocomplete="off" required placeholder="Enter Password" >
                    <br>
                    <input class="sub" type="submit" value="SUBMIT">
            </form>
        </div>
            <div class="box2">
